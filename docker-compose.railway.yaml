# Docker Compose para Railway.app
version: '3.8'

services:
  # API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - APP_TYPE=api
      - PORT=8080
      - MONGO_URI=${MONGO_URI}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Crawler Worker (executa periodicamente)
  crawler:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - APP_TYPE=crawler
      - CRAWLER_MODE=incremental
      - ENABLE_AI=true
      - ENABLE_FINGERPRINTING=true
      - MAX_AGE=24h
      - AI_THRESHOLD=6h
      - MONGO_URI=${MONGO_URI}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    # NÃ£o expor porta para o crawler worker
    restart: unless-stopped
